name: ROS Industrial CI

permissions:
  checks: write
  pull-requests: write

on:
  push:
  pull_request:
  schedule:
    - cron: '04 23 * * *'

jobs:
  industrial_ci:
    env:
      ICI_BASEDIR: $GITHUB_WORKSPACE
    strategy:
      matrix:
        distro:
          - humble
          - iron
          - jazzy
          - rolling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: 'ros-industrial/industrial_ci@master'
        env:
          ROS_DISTRO: ${{ matrix.distro }}
          BASEDIR: ${{ github.workspace }}/.build
          ROS_REPO: main
          AFTER_INSTALL_TARGET_DEPENDENCIES: "pip3 install coverage[toml]"
          ENABLE_COVERAGE_TESTING: "true"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Test Results (ROS ${{ matrix.distro }})
          path: |
            .build/target_ws/build/ros_bt_py/pytest.xml
            .build/target_ws/build/**/*xunit.xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          ROS_DISTRO: ${{ matrix.distro }}
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          directory: .build/
          env_vars: ROS_DISTRO

  publish_test_reports:
    name: "Publish Tests Results"
    needs: industrial_ci
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "artifacts/**/*.xml"
